<header class="main-header">
  <div class="logo">
    <a routerLink="/">Ark</a>
  </div>
  <div class="links">
    <a routerLink="/async-demo">Async Demo</a>
  </div>
  <div class="spacer"></div>
  <button (click)="logout()">Logout</button>
  <div class="user-avatar" *ngIf="session.user$ | async as user">
    {{ user.username.slice(0, 1).toUpperCase() }}
    <span class="user-name tooltip">{{ user?.username }}</span>
  </div>
</header>
<main>
  <router-outlet></router-outlet>
</main>
